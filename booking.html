<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约信息</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('beij.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            padding: 20px 20px 20px 40px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            height: 155.4px; /* 修改为原高度的60% */
            font-size: 1.2em;
            margin-top: 10px;
            cursor: pointer;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin-left: 60px;
        }
        .icon-warning {
            color: #888;
            border: 2px solid #888;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
        }
        .icon-warning i {
            font-size: 20px;
        }
        .header h3 {
            margin: 0;
        }
        .status {
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 50px;
            padding: 8px 15px;
            font-weight: normal;
            font-size: 1.1em;
            margin-left: 10px;
        }
        .line {
            border-top: 1px solid #ccc;
            margin: 5px 0;
            margin-left: 60px;
            width: calc(100% - 60px);
        }
        .detail {
            margin: 10px 0;
            color: #888;
            font-size: 1em;
            margin-left: 60px;
        }
        .detail.info {
            color: #d4bc2a;
            font-size: 1.1em;
        }
        .participants {
            margin-top: 10px;
            margin-left: 60px;
        }
        .icon {
            color: #555;
            margin-right: 5px;
            font-size: 1.3em;
        }
        .icon-clock {
            background-color: transparent;
            border-radius: 50%;
            padding: 0;
        }
        .cancel-label {
            display: inline-block;
            color: #9B2A30;
            border: 1px solid #9B2A30;
            border-radius: 8px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 60px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 45%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
            font-size: 1.15em;
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ccc;
        }
        .modal-body {
            padding: 15px;
        }
        .modal-footer {
            padding: 15px;
            text-align: right;
        }
        button {
            background-color: #005e3b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #004b2e;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div class="container" onclick="showModal()">
    <div class="header">
        <div class="icon-warning">
            <i class="fas fa-exclamation"></i>
        </div>
        <h3>深圳校区健身房</h3>
        <span class="status">已预约</span>
    </div>
    <div class="line"></div>
    <div class="detail info">#RB-ZDYP7RBVAT  运动时 ￥5</div>
    <div class="detail">
        <i class="fas fa-calendar-alt icon"></i> <span id="date"></span>
    </div>
    <div class="detail">
        <i class="fas fa-clock icon icon-clock"></i> <span id="time"></span>
    </div>
    <div class="detail">
        <i class="fas fa-map-marker-alt icon"></i> 深圳校区健身房 - 场地1
    </div>
    <span class="cancel-label">取消</span>
</div>

<div class="container" onclick="showModal()">
    <div class="header">
        <div class="icon-warning">
            <i class="fas fa-exclamation"></i>
        </div>
        <h3>深圳校区健身房</h3>
        <span class="status">已预约</span>
    </div>
    <div class="line"></div>
    <div class="detail info">#RB-ZDYP7RBVAT  运动时 ￥5</div>
    <div class="detail">
        <i class="fas fa-calendar-alt icon"></i> <span id="date2"></span>
    </div>
    <div class="detail">
        <i class="fas fa-clock icon icon-clock"></i> <span id="time2"></span>
    </div>
    <div class="detail">
        <i class="fas fa-map-marker-alt icon"></i> 深圳校区健身房 - 场地1
    </div>
    <div class="participants">参与者：</div>
</div>

<div class="overlay" id="overlay" onclick="hideModal()"></div>
<div class="modal" id="modal">
    <div class="modal-header">
        <h3>我的预约</h3>
    </div>
    <div class="modal-body">
        <div class="detail" id="venue">场馆：深圳校区健身房</div>
        <div class="detail" id="dateModal">预约日期：</div>
        <div class="detail" id="timeSlot">预约时段：</div>
        <div class="detail" id="fieldName">场地名称：深圳校区健身房 - 场地1</div>
        <div class="detail" id="bookingNumber">预约编号：#RB-ZDYP7RBVAT</div>
        <div class="detail" id="cost">费用：运动时 ￥5</div>
    </div>
    <div class="modal-footer">
        <button onclick="confirmBooking()">确认</button>
    </div>
</div>

<script>
    const timeRanges = [
        "00:00-02:00",
        "02:00-04:00",
        "04:00-06:00",
        "06:00-08:00",
        "08:00-10:00",
        "10:00-12:00",
        "12:00-14:00",
        "14:00-16:00",
        "16:00-18:00",
        "18:00-20:00",
        "20:00-22:00",
        "22:00-24:00"
    ];

    const now = new Date();

    // 第一个容器时间设置
    const dateElement = document.getElementById("date");
    dateElement.textContent = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

    const timeElement = document.getElementById("time");
    const currentTime = now.getHours() * 60 + now.getMinutes();
    timeElement.textContent = timeRanges.find(range => {
        const [start, end] = range.split("-").map(t => {
            const [h, m] = t.split(":").map(Number);
            return h * 60 + m;
        });
        return currentTime >= start && currentTime < end;
    });

    // 第二个容器时间设置（两天前）
    const dateElement2 = document.getElementById("date2");
    const twoDaysAgo = new Date(now);
    twoDaysAgo.setDate(now.getDate() - 2);
    dateElement2.textContent = `${twoDaysAgo.getFullYear()}-${String(twoDaysAgo.getMonth()+1).padStart(2,'0')}-${String(twoDaysAgo.getDate()).padStart(2,'0')}`;

    const timeElement2 = document.getElementById("time2");
    const pastTime = twoDaysAgo.getHours() * 60 + twoDaysAgo.getMinutes();
    timeElement2.textContent = timeRanges.find(range => {
        const [start, end] = range.split("-").map(t => {
            const [h, m] = t.split(":").map(Number);
            return h * 60 + m;
        });
        return pastTime >= start && pastTime < end;
    });

    // 弹窗功能
    function showModal() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('modal').style.display = 'block';
        document.getElementById('dateModal').textContent = `预约日期：${dateElement.textContent}`;
        document.getElementById('timeSlot').textContent = `预约时段：${timeElement.textContent}`;
    }

    function hideModal() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('modal').style.display = 'none';
    }

    function confirmBooking() {
        alert("预约确认成功！");
        hideModal();
    }
</script>

</body>
</html>
